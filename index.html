<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form with Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px 2px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .step { display: none; }
    .active { display: block; }
    .progress-bar {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .progress {
      width: 0;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 5px;
      text-align: center;
      color: white;
      line-height: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Multi-Step Form</h2>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <form id="multiStepForm" action="process.php" method="POST">
    <div class="step active">
      <h3>Step 1: Personal Information</h3>
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <div class="step">
      <h3>Step 2: Address</h3>
      <input type="text" name="address" placeholder="Address" required>
      <input type="text" name="city" placeholder="City" required>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <div class="step">
      <h3>Step 3: Confirmation</h3>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll('.step');
const progress = document.getElementById('progress');

function showStep(n) {
  steps.forEach((step, index) => {
    step.classList.remove('active');
    if (index === n) step.classList.add('active');
  });
  updateProgressBar();
}

function nextStep() {
  if (validateStep()) {
    currentStep++;
    if (currentStep >= steps.length) currentStep = steps.length - 1;
    showStep(currentStep);
  }
}

function prevStep() {
  currentStep--;
  if (currentStep < 0) currentStep = 0;
  showStep(currentStep);
}

function validateStep() {
  const inputs = steps[currentStep].querySelectorAll('input');
  for (let input of inputs) {
    if (!input.value.trim()) {
      alert('Please fill all fields in this step.');
      return false;
    }
  }
  return true;
}

function updateProgressBar() {
  const progressWidth = ((currentStep + 1) / steps.length) * 100;
  progress.style.width = progressWidth + '%';
  progress.textContent = Math.round(progressWidth) + '%';
}
</script>

</body>
</html>
